<mat-card>
  <mat-card-header>
    <mat-card-title>Cadastro de Livros</mat-card-title>
    <mat-card-subtitle
      >Cadastro de livros por nome, autor e gênero.</mat-card-subtitle
    >
  </mat-card-header>
  <mat-card-content>
    <br />

    <!-- exibição das mensagens -->
    <app-messages [texto]="mensagem"/>
    <br />
    
    <div>
      <form [formGroup]="createForm" (ngSubmit)="onSubmit()">
        <div class="grid-container">
          <mat-form-field class="grid-item">
            <input
              matInput
              placeholder="Livro:"
              formControlName="name"
            />
            <mat-error *ngIf="form.name.touched && form.name.invalid">
              <span *ngIf="form.name.errors.required">
                Por favor, informe o nome do livro.
              </span>
            </mat-error>
          </mat-form-field>
          <mat-form-field class="grid-item">
            <input
              matInput
              placeholder="Autor:"
              formControlName="author"
            />
            <mat-error *ngIf="form.author.touched && form.author.invalid">
              <span *ngIf="form.author.errors.required">
                Por favor, informe o nome do autor.
              </span>
            </mat-error>
          </mat-form-field>          
          <mat-form-field class="grid-item">
            <mat-label>Gênero:</mat-label>
            <mat-select formControlName="genre">
              <mat-option value="">Escolha uma opção</mat-option>
              <mat-option [value]="1">Fantasia</mat-option>
              <mat-option [value]="2">Autoajuda</mat-option>
              <mat-option [value]="3">Terror</mat-option>
              <mat-option [value]="4">Viagem</mat-option>
              <mat-option [value]="5">Romance</mat-option>
            </mat-select>
            <mat-error *ngIf="form.genre.touched && form.genre.invalid">
              <span *ngIf="form.genre.errors.required">
                Por favor, selecione o gênero.
              </span>
            </mat-error>
          </mat-form-field>
          
          <button
            mat-raised-button
            class="grid-item"
            color="primary"
            type="submit"
            [disabled]="!createForm.valid"
          >
            CADASTRAR
          </button>
        </div>
      </form>
    </div>
  </mat-card-content>
</mat-card>
